apply plugin: "java"
apply plugin: "application"

mainClassName = "thepybotwar.Main"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fifesoft:rsyntaxtextarea:2.5.8'
    compile 'org.hamcrest:hamcrest-core:1.3'
    compile 'org.python:jython-standalone:2.7.0'
    compile 'junit:junit:4.0+'
}

[compileJava, compileTestJava, javadoc]*.options.collect {options -> options.encoding = 'UTF-8'}

sourceSets.main.resources.srcDirs = [ 'src/ressources' ]

